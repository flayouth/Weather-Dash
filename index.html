<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Cast</title>

<!--Load Stylers Into HTML-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
<link rel="stylesheet" href="style.css">

</head>

    <!-- Look Section -->

    <div class="row content-row">
        <div class="col-12 col-md-3 bg-light pt-3">
            <h5>Look for a City:</h5>
            <form id="form-look">
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="look-city" placeholder="Enter city here">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="look-city-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Look History -->

            <div class="card">
                <ul class="list-group list-group-flush" id="look-history">
                    <!-- <li class="list-group-item"></li> -->
                </ul>
                <button id="remove-history-btn" class="btn btn-sm btn-secondary hide">Remove History</button>
            </div>
        </div>

    <!-- Weather Now -->
    <div id="current-weather-content" class="col-12 col-md-9 hide">
        <div class="row">
            <div class="col-12">
                <div class="city-info border rounded my-3 px-3 py-3">
                    <h2><span id="current-city">City Information</span><small class="text-muted" id="current-date"></small><img id="icon"></img></h2>
                </div>
            </div>
        </div>

        <div id="now-weather-content" class="col-12 col-md-9 hide">
            <div class="row">
                <div class="col-12">
                    <div class="city-info border rounded my-3 px-3 py-3">
                        <h2><span id="now-city">City Data </span><small class="text-muted" id="now-date"></small><img id="icon"></img></h2>
                        <br>
                        <p class="mb-0">Temperature: <span id="now-temp"></span>&#8457;</p>
                        <br>
                        <p class="mb-0">Humidity: <span id="now-humidity"></span></p>
                        <br>
                        <p class="mb-0">Wind Speed: <span id="now-wind-speed"></span></p>
                        <br>
                        <p class="mb-0">UV Index: <h7><span id="uv-index"></span></h7></p>
                    </div>
                </div>
            </div>

            <!-- Five Day Header -->

            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>
            <!-- Five Day Forecast Cards -->

            <div id="five-day-forecast" class="row">
                <div class="col-2">
                    <div class="card text-white bg-primary" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                            <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Wind: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

<footer> &copy;by Keenan Goode 2023</footer>

<!-- Loading JS, Jquery, Bootstrap, Moment Into HTML-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="script.js"></script>

</html>
